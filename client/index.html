<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="dist/bundle.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css"/>
  </head>
  <body>
    <section id="setup" class="screen">
      <div id="connerr" class="hidden">CONN ERR</div>
      <form>
        <p><label>Nick: </label> <input type="text" maxlength="32" name="nick" autofocus>
        </p>
        <p><label>Game ID: </label> <input type="text" maxlength="10" name="game">
        </p>
        <p>
          <button>Join</button>
        </p>
      </form>
    </section>
    <section id="gameplay" class="screen hidden">
      <div id="canvas"></div>
      <ul id="info"></ul>
    </section>
    <section id="gameOver" class="screen hidden">
      GAME OVER
    </section>
    <section id="gameWinner" class="screen hidden">
    WINNER!
    </section>

  </body>
</html>
